<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="temperature" class="input-field" placeholder="Enter temperature">
            <div class="select-container">
                <select id="from-unit" class="unit-select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <div class="arrow-container">
            <span class="arrow"></span>
        </div>
        <div class="input-container">
            <input type="number" id="converted-temperature" class="input-field" readonly>
            <div class="select-container">
                <select id="to-unit" class="unit-select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 aachal_jangam</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
